<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>购买礼盒</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="./css/zengsong.css"/>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<img src="./img/lehe1.png" class="img1">
				<img src="./img/try.png" class="img2">
			</div>
			<div class="detail clearfix">
				<div class="cata fl">
					<ul>
						<li>礼盒价格</li>
						<li>盒内礼品</li>
						<li>礼品总价值</li>
					</ul>
				</div>
				<div class="price fr">
					<ul>
						<li>198元</li>
						<li>52件</li>
						<li>3000-5000元</li>
					</ul>
				</div>
			</div>
			<div class="message">
				<div class="ppp">
					<p>你的赠言：</p>
				</div>
				<div class="liuyan">
					<textarea rows="5" cols="50" placeholder="请输入您的赠言(最多30个字符)"></textarea>
				</div>
			</div>
			<div class="submit">
				<button type="button">赠送</button>
			</div>
		</div>
	</body>
</html>
